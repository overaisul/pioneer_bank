<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text"class="form-control"placeholder="Enter your Email">
            <br>
            <input type="password"class="form-control" name="" id=""placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span>
                    </h2>
            </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentbalance">1240</h2>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input 
                id="depositamt" type="text"class="form-control"placeholder="you want to deposit">
                <br>
                <button id="deposit" class="btn btn-success">
                    Deposit</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawamt"  type="text"class="form-control"placeholder="you want to Withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
        </div>
    </div>
    <script>
        //login button Event handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        //Deposit button Event handler
        const depositBtn=document.getElementById("deposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber=getInputNumber("depositamt");
            updateSpanText("currentdeposit",depositNumber)
            updateSpanText("currentbalance",depositNumber);
            document.getElementById("depositamt").value="";
        })
        //withdraw Button handler

        const withdrawBtn=document.getElementById("withdraw");
        withdrawBtn.addEventListener("click",function(){
           const withdrawNumber=getInputNumber("withdrawamt");
           updateSpanText("currentwithdraw",withdrawNumber);
           updateSpanText("currentbalance",-1 * withdrawNumber);
           document.getElementById("withdrawamt").value="";
        })
        function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const AmountNumber=parseFloat(Amount);
            return AmountNumber;
        }


        function updateSpanText(id,addedNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const total= addedNumber+currentNumber;
            document.getElementById(id).innerHTML= total;
        }
    </script>
    
</body>
</html>
